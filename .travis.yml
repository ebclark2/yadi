language: c++
sudo: required
os:
  - linux
compiler:
  - gcc
before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y \
      && sudo apt-get update -qq \
      && if [ "$CXX" == "g++" ]; then
        sudo apt-get install -qq g++-5 && export CXX="g++-5" CC="gcc-5"
      fi
    fi

before_script:
  - pip2 install conan
  - mkdir build
  - cd build
  - conan install .. --build
  - cmake ..

script: make && make test
